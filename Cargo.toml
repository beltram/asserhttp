[package]
name = "asserhttp"
version = "0.0.6"
edition = "2018"
authors = ["Beltram Maldant"]
description = "Fluent http response assertions"
homepage = "https://github.com/beltram/asserhttp"
repository = "https://github.com/beltram/asserhttp"
license = "Apache-2.0"
keywords = ["test", "http", "client", "testing"]
categories = ["development-tools::testing", "api-bindings"]

include = ["/src/*", "/tests/*", "/Cargo.toml"]

[dependencies]
anyhow = "1.0.41"
async-std = "1.9.0"
serde = "1.0.126"
serde_json = "1.0.64"
regex = "1.4.6"
surf = { version = "2.2.0", optional = true }
isahc = { version = "1.4.0", features = ["json"], optional = true }
reqwest = { version = "0.11.4", features = ["json", "blocking"], optional = true }

[dev-dependencies]
stubr = "0.4.5"
serde_json = "1.0.64"
async-std = { version = "1.9.0", features = ["attributes"] }
tokio = { version = "1.8.0", features = ["macros"] }

[features]
default = ["surf", "isahc", "reqwest"]